<div class="main-page">
  <h1>Welcome to myFlix!</h1>
  <div class="button-group">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
      class="custom-button"
    >
      Sign Up
    </button>
    <button 
    mat-raised-button 
    (click)="openUserLoginDialog()"

    <button
      mat-raised-button
      color="primary"
      (click)="openMoviesDialog()"
    >
       All Movies 
    </button>
  </div>
