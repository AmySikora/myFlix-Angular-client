<mat-card>
    <mat-card-header>
        <mat-card-title class="InfoDialogTitle">{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="InfoDialogContent">
        {{data.content}}
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeInfoDialog()"
        color="primary"
        >
        Close
        </button>
    </mat-card-actions>
</mat-card>
