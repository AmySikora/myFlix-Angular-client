<mat-card>
    <mat-card-header>
      <mat-card-title>Log In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Username"
            id="username"
            name="username"
            autocomplete="username"
            required
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Password"
            id="password"
            name="password"
            autocomplete="new-password"
            type="password"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="loginUser()" color="primary">
        Log in
      </button>
    </mat-card-actions>
  </mat-card>
