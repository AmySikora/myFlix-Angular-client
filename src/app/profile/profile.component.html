<div>
  <nav>
    <h2>MyFlix Movies</h2>
    <button mat-button color="primary" (click)="goToMovies()">Movies</button>
    <button mat-button color="primary" (click)="logout()">Log Out</button>
  </nav>
<mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="updateUserProfile()" class="profile-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="user.Username"
            id="username"
            name="username"
            autocomplete="username"
            required
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="user.Password"
            id="password"
            name="password"
            autocomplete="new-password"
            type="password"
            required
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="user.Email"
            id="email"
            name="email"
            autocomplete="email"
            type="email"
            required
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            [(ngModel)]="user.DOB"
            id="dob"
            name="dob"
            type="date"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUserProfile()" color="primary">
        Update Profile
      </button>
      <button mat-raised-button (click)="deleteAccount()" color="warn">
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
  
  <mat-card class="favorite-movies-card">
    <mat-card-header>
      <mat-card-title>Your Favorite Movies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="favorite-movies">
        <mat-card *ngFor="let movie of favoriteMovies" class="favorite-movie-card">
          <img mat-card-image [src]="movie.ImageURL" [alt]="movie.Title" />
          <mat-card-title>{{ movie.Title }}</mat-card-title>
          <mat-card-actions>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteFromFavorites(movie._id)"
            >
              Remove
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
  </div>
